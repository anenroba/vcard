<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conecta con Nosotros</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2C3E50 0%, #BDC3C7 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
      width: 64px;
      height: 64px;
      margin: 0 auto 10px;
      border-radius: 50%;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    p.subtitle {
      font-size: 14px;
      color: #f8f8f8;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      opacity: 0.95;
    }

    .icon {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    /* Colores por red social */
    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976);
    }

    .whatsapp {
      background-color: #25D366;
    }

    .website {
      background-color: #34495e;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="obenlogo.png" alt="Logo Oben Media" />
    </div>

    <!-- Título y subtítulo -->
    <h1>Conecta con Nosotros</h1>
    <p class="subtitle">Accede a todos nuestros canales desde un solo lugar</p>

    <!-- Botones -->
    <div class="links">
      <!-- Instagram -->
      <a href="https://instagram.com/oben.media" target="_blank" class="instagram">
        <img src="icons/instagram.svg" alt="Instagram" class="icon" />
        Síguenos en Instagram
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/56977778989" target="_blank" class="whatsapp">
        <img src="icons/whatsapp.svg" alt="WhatsApp" class="icon" />
        Contáctanos por WhatsApp
      </a>

      <!-- Sitio Web -->
      <a href="https://obenmedia.cl " target="_blank" class="website">
        <img src="icons/internet-svgrepo-com.svg" alt="Sitio Web" class="icon" />
        Visita nuestro sitio web
      </a>
    </div>

    <!-- Pie de página -->
    <footer>
      &copy; 2025 Oben Media. Todos los derechos reservados.
    </footer>
  </div>

</body>
</html>
